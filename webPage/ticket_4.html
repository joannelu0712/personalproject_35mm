<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>35mm | 請登入會員！</title>
    <!-- Google Fonts: Aoboshi One, Inter(medium & bold),Noto Sans(medium & bold) -->
    <link
        href="https://fonts.googleapis.com/css2?family=Aoboshi+One&family=Inter:wght@500;700&family=Noto+Sans+TC:wght@500;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="../css/common.css">
    <link rel="stylesheet" href="../css/component.css">
    <link rel="stylesheet" href="../css/style_ticket_4.css">
</head>

<body>
    <div class="wrapper popup">
        <div class="container">
            <h2 class="kv_title">請登入會員</h2>
            <h3>請登入35mm會員以完成訂票程序。</h3>
            <div class="login">
                <div class="user">
                    <label for="user">帳號：</label>
                    <input type="text" id="user" placeholder="手機號碼 / email">
                </div>
                <div class="pd">
                    <label for="pd">密碼：</label>
                    <input type="password" id="pd" placeholder="8碼以上且區分大小寫">
                </div>
                <a href="#">忘記密碼</a>
                <a href="../webPage/ticket_5.html" class="btn_submit btn">提交</a>

            </div>
            <div class="btn_bar">
                <button type="button" class="btn btn_blue">Home</button>
                <a href="#" class="btn btn_black">註冊會員</a>
            </div>


            <img src="../img/logo/logo_black.png" alt="">
        </div>
    </div>

    <div class="lightbox none">
        <div class="wrapper popup">
            <div class="container">
                <h2 class="kv_title">確定要返回首頁嗎？</h2>
                <h3>35mm將不保留您未結帳的訂單。</h3>
                <div class="btn_bar">

                    <a href="../index.html" class="btn btn_blue">Home</a>
                    <button type="button" class="btn btn_black">繼續選購</button>
                </div>
                <img src="../img/logo/logo_black.png" alt="">

            </div>
        </div>
    </div>
    <script src="../js/func.js"></script>
</body>

</html>
